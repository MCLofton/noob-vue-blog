<!DOCTYPE html>
<html>
<head>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Vue Practice</title>
</head>
<body>
    <div id="firstDiv">
        <input v-model.number='number'>
        <p>number is: {{ number }}</p>
        <p>number + 2 is: {{ number + 2 }}</p>
        <ul>
            <li v-for='number_ in numbers'>
                {{ number_ }}
            </li>
        </ul>
        <button v-on:click="number += 1">Add 1</button>
        <button v-on:click.once="greet">Greet</button>
    </div>

    <div id="secondDiv">
        <button v-on:click="openCloseDoor">Open/Close door</button>
        <p v-if='isDoorOpen'>Come in!</p>
        <p v-else>Stay out!</p>
    </div>

    <div id="thirdDiv">
        <ul>
            <grocery-item
                v-for='item in groceryItems'
                v-bind:groceryitem='item'
            ></grocery-item>
        </ul>
    </div>

    <script>
        const firstVue = new Vue({
            el: '#firstDiv',
            data: {
                number : 1,
                numbers : [1, 2, 3, 4],
                name : 'Vue.js',
            },
            methods: {
                greet: function(event) {
                    alert('Hello ' + this.name + '!');
                }
            }
        });
        firstVue.$watch('number', function() {
            alert(`number has changed to ${firstVue.number}`);

        });

        const secondVue = new Vue({
            el: '#secondDiv',
            data: {
                isDoorOpen: 0
            },
            methods: {
                openCloseDoor: function() {
                    this.isDoorOpen = !this.isDoorOpen;
                },
            },
        });
        Vue.component('grocery-item', {
            props: ['groceryitem'],
            template: '<li>{{ groceryitem.name }}: {{ groceryitem.quantity }}</li>'
        });
        const thirdVue = new Vue({
            el: '#thirdDiv',
            data: {
                groceryItems: [
                    {name: 'Bread', quantity: 2},
                    {name: 'Milk', quantity: 1},
                    {name: 'Apples', quantity: 5},
                ]
            }
        });


    </script>
</body>
</html>
