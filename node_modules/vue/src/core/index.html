<!DOCTYPE html>
<html>
<head>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Vue Practice</title>
</head>
<body>
    <div id="firstDiv">
        <p>number is: {{ number }}</p>
        <p>number + 2 is: {{ number + 2 }}</p>
        <button v-on:click="number += 1">Add 1</button>
        <button v-on:click="greet">Greet</button>
    </div>

    <script>
        const firstVue = new Vue({
            el: '#firstDiv',
            data: {
                number : 1,
                name : 'Vue.js',
            },
            methods: {
                greet: function(event) {
                    alert('Hello ' + this.name + '!');
                }
            }
        });
        firstVue.$watch('number', function() {
            alert(`number has changed to ${firstVue.number}`);

        });
    </script>
</body>
</html>
